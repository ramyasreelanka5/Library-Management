{% extends 'base.html' %} {% block content %}<h1>Categories</h1>
<div class="card">
    <table class="table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Books</th>
            </tr>
        </thead>
        <tbody>{% for c in categories %}<tr>
                <td>{{ c.name }}</td>
                <td>{{ c.book_count }}</td>
            </tr>{% endfor %}</tbody>
    </table>
</div>{% endblock %}
