{% extends 'base.html' %} {% block content %}<h1>Students</h1>
<div class="card">
    <table class="table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Student ID</th>
                <th>Department</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>{% for s in students %}<tr>
                <td>{{ s.first_name }} {{ s.last_name }}</td>
                <td>{{ s.profile.student_id }}</td>
                <td>{{ s.profile.department }}</td>
                <td><a href="{% url 'student_detail' s.id %}" class="btn btn-sm btn-primary">View</a></td>
            </tr>{% endfor %}</tbody>
    </table>
</div>{% endblock %}
