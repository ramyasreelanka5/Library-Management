{% extends 'base.html' %} {% block content %}<div class="card">
    <div class="card-header">Add Book</div>
    <form method="post">{% csrf_token %}<div class="form-group"><label>ISBN</label><input name="isbn"
                class="form-control" required></div>
        <div class="form-group"><label>Title</label><input name="title" class="form-control" required></div>
        <div class="form-group"><label>Author</label><select name="author" class="form-control">
                <option value="">Select Author</option>{% for a in authors %}<option value="{{ a.id }}">{{ a.name }}
                </option>{% endfor %}
            </select></div>
        <div class="form-group"><label>Category</label><select name="category" class="form-control">
                <option value="">Select Category</option>{% for c in categories %}<option value="{{ c.id }}">{{ c.name
                    }}</option>{% endfor %}
            </select></div>
        <div class="form-group"><label>Publisher</label><select name="publisher" class="form-control">
                <option value="">Select Publisher</option>{% for p in publishers %}<option value="{{ p.id }}">{{ p.name
                    }}</option>{% endfor %}
            </select></div>
        <div class="form-group"><label>Quantity</label><input name="total_quantity" type="number" class="form-control"
                value="1"></div><button type="submit" class="btn btn-primary">Add Book</button>
    </form>
</div>{% endblock %}
