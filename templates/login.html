{% extends 'base.html' %}

{% block content %}
<div style="max-width: 450px; margin: 4rem auto;">
    <div style="background: white; border-radius: 24px; padding: 3rem; box-shadow: 0 20px 60px rgba(15, 23, 42, 0.15);">
        <div style="text-align: center; margin-bottom: 2rem;">
            <div style="font-size: 4rem; margin-bottom: 1rem;">ðŸ“š</div>
            <h2 style="font-size: 1.875rem; font-weight: 700; color: var(--dark); margin-bottom: 0.5rem;">Welcome Back
            </h2>
            <p style="color: var(--text-light);">Sign in to access your library account</p>
        </div>

        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label class="form-label">Username</label>
                <input type="text" name="username" class="form-control" placeholder="Enter your username" required
                    autofocus>
            </div>

            <div class="form-group">
                <label class="form-label">Password</label>
                <input type="password" name="password" class="form-control" placeholder="Enter your password" required>
            </div>

            <button type="submit" class="btn btn-primary" style="width: 100%; padding: 1rem; margin-top: 0.5rem;">
                Sign In
            </button>
        </form>

        <div style="margin-top: 2rem; padding-top: 2rem; border-top: 1px solid var(--border); text-align: center;">
            <p style="color: var(--text-light); font-size: 0.9rem;">
                Don't have an account?
                <a href="{% url 'register' %}"
                    style="color: var(--primary); font-weight: 600; text-decoration: none;">Register here</a>
            </p>
        </div>

        <div style="margin-top: 2rem; padding: 1.5rem; background: var(--bg); border-radius: 12px;">
            <p style="font-weight: 600; color: var(--dark); margin-bottom: 1rem; font-size: 0.875rem;">Demo Credentials:
            </p>
            <div style="display: grid; gap: 0.75rem; font-size: 0.875rem;">
                <div
                    style="display: flex; justify-content: space-between; align-items: center; padding: 0.5rem; background: white; border-radius: 8px;">
                    <span style="color: var(--text-light);">Admin:</span>
                    <code style="color: var(--primary); font-weight: 600;">admin / admin123</code>
                </div>
                <div
                    style="display: flex; justify-content: space-between; align-items: center; padding: 0.5rem; background: white; border-radius: 8px;">
                    <span style="color: var(--text-light);">Librarian:</span>
                    <code style="color: var(--secondary); font-weight: 600;">librarian / lib123</code>
                </div>
                <div
                    style="display: flex; justify-content: space-between; align-items: center; padding: 0.5rem; background: white; border-radius: 8px;">
                    <span style="color: var(--text-light);">Student:</span>
                    <code style="color: var(--warning); font-weight: 600;">student / stu123</code>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
