{% extends 'base.html' %} {% block content %}<h1>Popular Books</h1>
<div class="card">
    <table class="table">
        <thead>
            <tr>
                <th>Book</th>
                <th>Times Issued</th>
            </tr>
        </thead>
        <tbody>{% for b in popular_books %}<tr>
                <td>{{ b.title }}</td>
                <td>{{ b.issue_count }}</td>
            </tr>{% endfor %}</tbody>
    </table>
</div>{% endblock %}
